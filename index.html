<!doctype html>
<html
    lang="en"
    x-data="{
        drawer_open: false,
        predictive_show: false
    }"
    class=""
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME - Stack</title>

    <!-- STACK -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="src/js/_core.js"></script>

    <!-- JS LIBS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fb562e3a8.js" crossorigin="anonymous"></script>

    <!-- FAVICON -->
    <link rel="icon" href="static/favicon.ico"><!-- 32×32 -->
    <link rel="icon" href="static/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="static/apple-touch-icon.png"><!-- 180×180 -->
    <!--<link rel="manifest" href="static/manifest.webmanifest">-->

</head>

<body>

    <main class="wrap--content">
        <h2 class="title-bar--on-surface">
            Buttons
        </h2>
        <section class="contain--flex--row">
            <!-- BUTTONS -->
            <button class="button">
                <i class="material-icons button__icon" aria-hidden="true">thumb_up</i>
                <span class="button__label">Liked</span>
            </button>
            <button class="button--outlined">
                <i class="material-icons button__icon" aria-hidden="true">thumb_up</i>
                <span class="button__label">Liked</span>
            </button>
            <button class="button--filled">
                <i class="material-icons button__icon" aria-hidden="true">thumb_up</i>
                <span class="button__label">Liked</span>
            </button>

            <button class="jabutton">
                <i class="material-icons button__icon" aria-hidden="true">thumb_up</i>
                <span class="button__label">Liked</span>
            </button>
        </section>

        <h2 class="title-bar--on-surface">
            Alerts
        </h2>
        <section class="contain--flex--column">
            <!-- ALERTS -->
            <div class="alert elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--success elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--warning elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--error elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--undefined elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--outlined elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--outlined--success elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--outlined--warning elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--outlined--error elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
            <div class="alert--outlined--undefined elevation--z3">
                <span class="alert__icon material-icons-outlined">info</span>
                <p class="alert__text">This is an alert</p>
            </div>
        </section>
    </main>

</body>
</html>
