<!doctype html>
<html
    lang="en"
    x-data="{
        drawer_open: false,
        predictive_show: false
    }"
    class=""
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME - Stack</title>

    <!-- STACK -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/index.js"></script>

    <!-- JS LIBS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fb562e3a8.js" crossorigin="anonymous"></script>

    <!-- FAVICON -->
    <link rel="icon" href="static/favicon.ico"><!-- 32Ã—32 -->
    <link rel="icon" href="static/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="static/apple-touch-icon.png"><!-- 180Ã—180 -->
    <!--<link rel="manifest" href="static/manifest.webmanifest">-->

</head>

<body>

    <main class="wrap--content">

        <h2 class="title-bar--on-surface">
            Buttons
        </h2>
        <section class="contain--flex--row">
            <!-- BUTTONS -->
            <button class="sc-button">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
                <span class="sc-button__label">Liked</span>
            </button>
            <button class="sc-button--outlined">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
                <span class="sc-button__label">Liked</span>
            </button>
            <button class="sc-button--filled">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
                <span class="sc-button__label">Liked</span>
            </button>
            <button class="sc-button sc-button--icon-only">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
            </button>
            <button class="sc-button--outlined sc-button--icon-only">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
            </button>
            <button class="sc-button--filled sc-button--icon-only">
                <i class="material-icons sc-button__icon" aria-hidden="true">thumb_up</i>
            </button>
        </section>

    </main>

</body>
</html>
