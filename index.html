<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scaffold Test</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>

    <button class="sc-button">
        <i class="material-icons sc-button__icon">thumb_up</i>
        <span class="sc-button__label">Button</span>
    </button>

    <button class="sc-button sc-button--outlined">
        <span class="sc-button__label">Button</span>
    </button>

    <button class="sc-button sc-button--filled">
        <span class="sc-button__label">Button</span>
    </button>

    <button class="sc-button" disabled>
        <i class="material-icons sc-button__icon sc-button__icon--loading">autorenew</i>
        <span class="sc-button__label">Loading...</span>
    </button>

    <button class="sc-button sc-button--outlined" disabled>
        <i class="material-icons sc-button__icon sc-button__icon--loading">autorenew</i>
        <span class="sc-button__label">Loading...</span>
    </button>

    <button class="sc-button sc-button--filled" disabled>
        <i class="material-icons sc-button__icon sc-button__icon--loading">autorenew</i>
        <span class="sc-button__label">Loading...</span>
    </button>

</body>
</html>
