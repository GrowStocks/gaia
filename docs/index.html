<!DOCTYPE html>
<html
    lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack Playground</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

    <!-- JS LIBS -->
    <!--<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>-->

    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fb562e3a8.js" crossorigin="anonymous"></script>

</head>


<header class="sc-header sc-header--scrollable">

    <div class="sc-header__wrap">

        <div class="sc-header__text">
            <a href="./"><h2>Stack</h2></a>
        </div>

        <nav class="sc-nav">
            <div class="sc-nav__container">
                <div class="sc-nav__item active" data-tooltip="Home">
                    <a href="#">
                        <p class="sc-nav__item__icon material-icons">home</p>
                        <p class="sc-nav__item__text">Home</p>
                    </a>
                </div>
                <div class="sc-nav__item" data-tooltip="Documentation">
                    <a href="#">
                        <p class="sc-nav__item__icon material-icons">description</p>
                        <p class="sc-nav__item__text">Docs</p>
                    </a>
                </div>
                <div class="sc-nav__item" data-tooltip="Notifications">
                    <a href="#">
                        <p class="sc-nav__item__icon material-icons">notifications</p>
                        <p class="sc-nav__item__text">Inbox</p>
                    </a>
                </div>
                <div class="sc-nav__item sc-drawer__trigger" data-tooltip="More...">
                    <a href="#">
                        <p class="sc-nav__item__icon sc-drawer__trigger__icon material-icons">pending</p>
                        <p class="sc-nav__item__text">More</p>
                    </a>
                </div>
            </div>
        </nav>

    </div>

</header>

<div class="sc-drawer__overlay">
    <div class="sc-drawer">
        <div class="wrap--text">

            <a class="sc-drawer__item sc-button">
                <i class="sc-button__icon material-icons">dns</i>
                <span class="sc-button__label">Stack Repository</span>
            </a>

            <a class="sc-drawer__item sc-button">
                <i class="sc-button__icon material-icons">fastfood</i>
                <span class="sc-button__label">Fast Food</span>
            </a>

        </div>
    </div>
</div>

<body>

    <main class="wrap--content">
        <button class="sc-button sc-button--outlined">
            <span class="sc-button__label">HELLO!</span>
        </button>
    </main>

</body>
